{% extends 'base.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{article.thumb.url}}" alt="image coming soon">
        <h2>{{article.title}}</h2>
        <p>{{article.body}}</p>
        <p class="author"> Written by {{ article.author.username}}</p>
        <p>{{article.date}}</p>

    </div>

</div>
{% endblock %}
