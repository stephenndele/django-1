{% extends "base.html" %}

{% block content %}
    <h1>Articles</h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="#">{{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
